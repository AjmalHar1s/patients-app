{%extends 'index_pharmacy.html'%}
{%block body%}

<head>
  <style>
    body {
      box-sizing: border-box;
    }
    .hospital-contents {
      font-family: 'Poppins', sans-serif;
      margin: 0 auto;
      align-items: center;
      font-size: 23px;
      /*text-align: center;*/
    }
    table {
      /*border: 1px solid red;*/
      /*text-align: center;*/
      /*border-radius: 10px;*/
      background: #fff;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
      width: 50%;
      /*padding: 40px 10px;*/
      color: #0c4128;

    }
    table th {
      text-align: center;
      padding: 10px 3px;
      border-width: 5px;
      font-size: 20px;
    }
    table tr {
      /*padding: 40px;*/
      border-width: 5px;
    }
    table td {
      border-width: 5px;
      text-align: center;
    }

    tbody {
      /*padding: 20px;*/
      border-width: 5px;

      /*border-color: #fff;*/
    }


  </style>
</head>

<body>
<div align="center">
  <table class="hospital-contents" border="1">
    <tr>
      <th>Patient Name</th>
      <th>Medicine Name</th>
      <th>Consumption Amount</th>
      <th>Consumption Days</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i[0]}} {{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
    </tr>
    {% endfor %}
  </table>
