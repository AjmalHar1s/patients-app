{%extends 'index_admin.html'%}
{%block body%}

<body>
<form id="form1" name="form1" method="post" action="/submit_edit_hospital">
  <div align="center">
    <table width="200" border="1">
      <tr>
        <td>Hospital </td>
        <td><label>
          <input type="text" name="textfield" value="{{v[2]}}" required  pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><label>
          <input type="text" name="textfield2" value="{{v[3]}}" pattern="[A-Z a-z.]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <td>Phone number</td>
        <td><label>
          <input type="text" name="textfield3" value="{{v[4]}}" required pattern="[6789][0-9]{9}" />
        </label></td>
      </tr>
      <tr>
        <td>email id </td>
        <td><label>
          <input type="text" name="textfield4" value="{{v[5]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
        </label></td>
      </tr>
      <tr>
        <td>zipcode</td>
        <td><label>
          <input type="text" name="textfield5" value="{{v[6]}}" pattern="[0-9]{6}" />
        </label></td>

      </tr>
      </table>  
  </div>
  <div align="center">
    <label>
    <input name="Submit" type="submit" value="Submit" />
    </label>
  </div>
</form>
</body>
{%endblock%}
